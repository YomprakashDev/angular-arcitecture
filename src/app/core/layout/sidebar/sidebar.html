<aside class="w-20 bg-white border-r border-[#EDEDED] min-h-screen flex flex-col items-center py-4">
  <!-- Logo -->
  <div class="mb-10">
    <img src="assets/icons/svgs/Logo.svg" alt="Logo" class="w-10 h-10" />
  </div>

  <!-- Menu -->
  <nav class="flex flex-col gap-6">
    <a
      *ngFor="let item of menuItems"
      matTooltip="{{ item.tooltip }}"
      matTooltipPosition="after"
      [routerLink]="item.route"
      routerLinkActive="bg-blue-100 text-blue-600"
      class="w-12 h-12 flex items-center justify-center rounded-lg text-red-500 hover:bg-gray-100"
    >
      <img [src]="item.icon" [alt]="item.tooltip" class="w-8 h-8 text-red-500" />
    </a>
  </nav>
</aside>
