@if(!selected()){
<div class="flex bg-white w-full h-full">
  <div class="flex-1 p-6">
    <div>
      <!-- Title -->
      <h1 class="text-[22px] font-semibold text-[#1D1D21] mb-4">Meta Data</h1>

      <!-- Card + Material table -->
      <div class="overflow-hidden rounded-xl border border-[#F0F0F0] bg-white">
        <table mat-table [dataSource]="dataSource" class="w-full mat-elevation-z0 text-sm">
          <!-- Contract Type -->
          <ng-container matColumnDef="contractType">
            <th
              mat-header-cell
              *matHeaderCellDef
              class="px-4 py-3 font-medium text-[#6B7280] bg-[#F6F8FB]"
            >
              Contract Type
            </th>
            <td mat-cell *matCellDef="let r" class="px-4 py-3">
              <span
                class="text-[#4376F0] hover:underline cursor-pointer"
                role="button"
                (click)="openPartyInfo(r)"
              >
                {{ r.contractTypeName }}
              </span>
            </td>
          </ng-container>

          <!-- Number of Contracts -->
          <ng-container matColumnDef="contracts">
            <th
              mat-header-cell
              *matHeaderCellDef
              class="px-4 py-3 font-medium text-[#6B7280] bg-[#F6F8FB]"
            >
              Number of Contracts
            </th>
            <td mat-cell *matCellDef="let r" class="px-4 py-3 text-[#1D1D21]">
              {{ r.noOfContracts }}
            </td>
          </ng-container>

          <!-- Last Updated -->
          <ng-container matColumnDef="lastUpdated">
            <th
              mat-header-cell
              *matHeaderCellDef
              class="px-4 py-3 font-medium text-[#6B7280] bg-[#F6F8FB]"
            >
              Last Updated
            </th>
            <td mat-cell *matCellDef="let r" class="px-4 py-3 text-[#1D1D21]">
              {{ r.lastUpdated }}
            </td>
          </ng-container>

          <!-- Rows -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns" class="!bg-[#F6F8FB]"></tr>
          <tr
            mat-row
            *matRowDef="let row; columns: displayedColumns"
            class="odd:bg-white even:bg-[#F9FAFC]"
          ></tr>
        </table>
      </div>
    </div>
  </div>
</div>
}

@if(selected()){
<app-metadata-party-information
  (onBackClose)="closeBack()"
  [contractType]="selected()!"
></app-metadata-party-information>
}
