
<!-- firm-create.html -->
<form class="bg-[#F2F4F8] rounded-2xl p-6 space-y-6" [formGroup]="form">
  <div>
    <h2 class="text-gray-deep font-semibold text-lg mb-2">Information:</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <!-- Firm Name -->
      <div class="col-span-2">
        <label class="block text-sm font-semibold text-gray-700 mb-1">Firm Name<span class="text-red-500">*</span></label>
        <input formControlName="firmName" type="text" placeholder="Enter here"
               class="w-full rounded-lg border border-gray-300 bg-white px-3 py-2 outline-none" />
      </div>

      <!-- Jurisdiction -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Jurisdiction of Incorporation<span class="text-red-500">*</span></label>
        <select formControlName="firmincorporated" class="w-full rounded-lg border border-gray-300 bg-white px-3 py-2">
          <option value="" disabled selected>Select</option>
          <option *ngFor="let j of jurisdictions" [value]="j">{{ j }}</option>
        </select>
      </div>

      <!-- Company Type -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Company Type<span class="text-red-500">*</span></label>
        <select formControlName="companyType" class="w-full rounded-lg border border-gray-300 bg-white px-3 py-2">
          <option [ngValue]="null" disabled selected>Select</option>
          <option *ngFor="let t of companyTypes" [ngValue]="t.id">{{ t.name }}</option>
        </select>
      </div>
    </div>
  </div>

  <div>
    <h2 class="text-gray-deep font-semibold text-lg mb-2">Address:</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <!-- Street Address -->
      <div class="md:col-span-1">
        <label class="block text-sm font-semibold text-gray-700 mb-1">Street Address<span class="text-red-500">*</span></label>
        <textarea formControlName="address" rows="4" placeholder="Enter here"
                  class="w-full rounded-lg border border-gray-300 bg-white px-3 py-2"></textarea>
      </div>

      <!-- Country -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Country<span class="text-red-500">*</span></label>
        <input formControlName="country" type="text" placeholder="Enter here"
               class="w-full rounded-lg border border-gray-300 bg-white px-3 py-2" />
      </div>

      <!-- City -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">City<span class="text-red-500">*</span></label>
        <input formControlName="city" type="text" placeholder="Enter here"
               class="w-full rounded-lg border border-gray-300 bg-white px-3 py-2" />
      </div>

      <!-- State/Province -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">State/Province<span class="text-red-500">*</span></label>
        <input formControlName="state" type="text" placeholder="Enter here"
               class="w-full rounded-lg border border-gray-300 bg-white px-3 py-2" />
      </div>

      <!-- ZIP -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Zip/Postal Code<span class="text-red-500">*</span></label>
        <input formControlName="zIpCode" type="text" placeholder="Enter here"
               class="w-full rounded-lg border border-gray-300 bg-white px-3 py-2" />
      </div>
    </div>
  </div>

  <!-- Email/Logo -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4 items-start">
    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-2">Email/Logo<span class="text-red-500">*</span></label>

      <div class="flex items-center gap-4">
        <label class="w-28 h-28 rounded-xl border-2 border-dashed border-[#BFBFBF] bg-white grid place-content-center cursor-pointer">
          <input type="file" accept="image/png,image/jpeg" class="hidden" (change)="onFileChange($event)" />
          <span *ngIf="!logoPreview()" class="text-gray-500 text-sm">Upload</span>
          <img *ngIf="logoPreview()" [src]="logoPreview()" class="w-24 h-24 object-contain rounded-md" />
        </label>

        <button type="button"
                class="rounded-lg bg-[#ECF4FF] text-[#6D7BFA] px-4 py-2 font-semibold">
          Upload Image
        </button>
      </div>

      <p class="text-xs text-gray-500 mt-2">
        Accepted file format: PNG, JPEG (1MB max)<br/>
        Recommended dimensions: 274px, height 60â€“80px
      </p>

      <p *ngIf="fileError()" class="text-xs text-red-600 mt-1">{{ fileError() }}</p>
    </div>

    <div class="flex items-end">
      <label class="inline-flex items-center gap-2">
        <input type="checkbox" formControlName="primary" class="h-4 w-4 rounded border-gray-300">
        <span class="text-sm text-gray-700">Set as Primary</span>
      </label>
    </div>
  </div>

 
</form>
