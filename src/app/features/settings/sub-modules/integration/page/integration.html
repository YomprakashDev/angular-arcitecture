<app-tabs
  [tabs]="tabs()"
  (tabChanged)="setActiveTab($event.id)"
  [activeTabInput]="currentActiveTab()"
></app-tabs>

<div>
  @switch (currentActiveTab()) { @case('my-integrations'){
  <app-my-integrations></app-my-integrations>
  } @case('all'){
  <app-all-integrations></app-all-integrations>
  } }
</div>
