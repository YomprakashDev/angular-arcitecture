<div class="p-8 font-sans">
  <header class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-8">
    <h1 class="text-3xl font-bold text-gray-800">My Integrations</h1>
    
    <div class="relative mt-4 sm:mt-0 w-full sm:w-auto">
      <span class="absolute inset-y-0 left-0 flex items-center pl-3">
        <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
        </svg>
      </span>
      <input 
        type="text" 
        placeholder="Search by application name" 
        class="w-full sm:w-80 pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
    </div>
  </header>

  <main class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
    
    <div *ngFor="let item of integrations" class="bg-white rounded-xl shadow-sm p-6 flex flex-col justify-between hover:shadow-lg transition-shadow duration-300">
      <div>
        <div class="flex justify-between items-start">
          <div class="flex items-center space-x-4">
            <div *ngIf="item.icon === 'docusign'" class="w-12 h-12 rounded-lg flex items-center justify-center bg-red-50">
              <div class="w-8 h-8 bg-red-500 rounded-md" style="clip-path: polygon(0 0, 100% 0, 100% 50%, 50% 100%, 0 50%);"></div>
            </div>
            <div *ngIf="item.icon === 'salesforce'" class="w-12 h-12 rounded-lg flex items-center justify-center bg-blue-50">
                <div class="w-8 h-8 bg-blue-400 rounded-full flex items-center justify-center text-white font-bold text-sm italic">S</div>
            </div>
            <div *ngIf="item.icon === 'google-drive'" class="w-12 h-12 rounded-lg flex items-center justify-center bg-gray-100 p-2">
                 <svg class="w-full h-full" viewBox="0 0 32 28"><path fill="#3777e3" d="M21.5,18.9L10.9,0L0,18.9l5.4,9.4h21.1L21.5,18.9z"></path><path fill="#ffcf63" d="M2.7,20.3l8.1-14.1l8.2,14.1H2.7z"></path><path fill="#1cae5a" d="M16.3,28.3L27,9.4L32,18.9l-10.6,9.4H16.3z"></path></svg>
            </div>
            <h2 class="font-semibold text-gray-800 text-lg">{{ item.name }}</h2>
          </div>
          <span class="bg-green-100 text-green-700 text-xs font-semibold px-2.5 py-1 rounded-full">Connected</span>
        </div>
        
        <div class="mt-4">
          <p class="text-sm text-gray-500">{{ item.timestamp }}</p>
          <p class="text-gray-600 mt-2 text-sm max-w-sm">{{ item.description }}</p>
        </div>
      </div>
    </div>
  </main>
</div>
