<div class="w-full">
  <!-- Header -->
  <header class="">
    <div class="flex items-center justify-between">
      <div class="flex items-center gap-3">
        <button aria-label="Back" class="p-2 rounded hover:bg-gray-100">
          <!-- Heroicon: chevron-left -->
        </button>
        <h1 class="text-xl font-semibold text-gray-900">NDA Agreement Workflow</h1>
      </div>

      <button
        class="inline-flex items-center gap-2 rounded-md bg-indigo-600 text-white px-4 py-2 text-sm font-medium hover:bg-indigo-700"
      >
        <lucide-angular [img]="icons.settingsIcon" class="w-5 h-5"></lucide-angular>
        <span>Workflow Settings</span>
      </button>
    </div>
  </header>

  <!-- Tabs -->
  <app-tabs
    [tabs]="tabs()"
    [activeTabInput]="activeTab()"
    (tabChanged)="tabChanged($event.id)"

  ></app-tabs>

  @if(activeTab() ==='setup questionnaire'){
  <app-setup-questionnaire></app-setup-questionnaire>
  }@else if( activeTab() ==='upload template'){
  <app-upload-template></app-upload-template>
  }@else if( activeTab() ==='approvals'){
  <app-approvals></app-approvals>
  }
</div>
