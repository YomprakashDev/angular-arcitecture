<div class="flex bg-white w-full h-full">

 <div class="flex-1 p-6">
<div class="p-6">
  <!-- Header -->
  <div class="flex items-center justify-between mb-4">
    <h1 class="text-[22px] font-semibold text-[#1D1D21]">Tags Types</h1>

    <div class="flex items-center gap-4">
      <!-- Search (visual only) -->
      <label class="relative">
        <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <circle cx="11" cy="11" r="7"></circle>
            <path d="M21 21l-4.35-4.35"></path>
          </svg>
        </span>
        <input
          type="text"
          placeholder="Search here"
          class="w-[280px] pl-9 pr-3 py-2 rounded-lg border border-[#E6E6E6] text-sm focus:outline-none"
        />
      </label>

      <!-- Add button (visual only) -->
      <button
        type="button"
        class="inline-flex items-center gap-2 px-4 py-2 rounded-lg bg-[#7C83FF] text-white text-sm font-semibold"
      >
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M12 5v14M5 12h14"></path>
        </svg>
        Add Tag Type
      </button>
    </div>
  </div>

  <!-- Card + Material table -->
  <div class="overflow-hidden rounded-xl border border-[#F0F0F0] bg-white">
    <table mat-table [dataSource]="rows" class="w-full mat-elevation-z0 text-sm">
      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="px-4 py-3 font-medium text-[#6B7280] bg-[#F6F8FB] w-[120px]">
          Actions
        </th>
        <td mat-cell *matCellDef="let r" class="px-4 py-3">
          <div class="flex items-center gap-3 text-[#787A7F]">
            <!-- edit -->
            <button aria-label="Edit">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M12 20h9"></path>
                <path d="M16.5 3.5a2.121 2.121 0 113 3L7 19l-4 1 1-4 12.5-12.5z"></path>
              </svg>
            </button>
            <!-- download -->
            <button aria-label="Download">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <path d="M7 10l5 5 5-5"></path>
                <path d="M12 15V3"></path>
              </svg>
            </button>
            <!-- delete -->
            <button aria-label="Delete">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6l-1 14a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2L5 6"></path>
                <path d="M10 11v6"></path>
                <path d="M14 11v6"></path>
                <path d="M9 6V4a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v2"></path>
              </svg>
            </button>
          </div>
        </td>
      </ng-container>

      <!-- Status (visual toggle only) -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef class="px-4 py-3 font-medium text-[#6B7280] bg-[#F6F8FB] w-[120px]">
          Status
        </th>
        <td mat-cell *matCellDef="let r" class="px-4 py-3">
          <div
            class="relative inline-flex h-5 w-10 items-center rounded-full transition-colors"
            [class.bg-gray-300]="r.status === 'off'"
            [class.bg-indigo-500]="r.status === 'on'"
          >
            <span
              class="h-4 w-4 bg-white rounded-full shadow transform transition-transform"
              [class.translate-x-1]="r.status === 'off'"
              [class.translate-x-5]="r.status === 'on'"
            ></span>
          </div>
        </td>
      </ng-container>

      <!-- Tag Type -->
      <ng-container matColumnDef="tagType">
        <th mat-header-cell *matHeaderCellDef class="px-4 py-3 font-medium text-[#6B7280] bg-[#F6F8FB]">
          Tag Type
        </th>
        <td mat-cell *matCellDef="let r" class="px-4 py-3 text-[#1D1D21]">
          {{ r.tagType }}
        </td>
      </ng-container>

      <!-- Contracts Tagged -->
      <ng-container matColumnDef="contractsTagged">
        <th mat-header-cell *matHeaderCellDef class="px-4 py-3 font-medium text-[#6B7280] bg-[#F6F8FB]">
          Contracts Tagged
        </th>
        <td mat-cell *matCellDef="let r" class="px-4 py-3 text-[#1D1D21]">
          {{ r.contractsTagged }}
        </td>
      </ng-container>

      <!-- Rows -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="!bg-[#F6F8FB]"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        class="odd:bg-white even:bg-[#F9FAFC]"
      ></tr>
    </table>
  </div>


</div>


 </div>
</div>
