<div class="w-full mx-auto mt-8 bg-white ">
    @for ( item of items(); track $index) {
    <div class="border-b last:border-b-0">
        <div class="flex items-center justify-between p-4 cursor-pointer hover:bg-gray-50">
            <div class="flex items-center space-x-2">
                <!-- Expand/Collapse icon for parent items with children -->



                <button> <lucide-angular  [img]="dragIcon" class="text-[#787A7F]"></lucide-angular></button>
                <span class="text-lg font-semibold text-black">{{ item.subModuleName }}</span>
                @if(item.children.length > 0) {

                    <button (click)="toggleChildren(item)" class="text-gray-400 hover:text-gray-600">
                       <mat-icon>{{item.expanded ? 'expand_less' : 'expand_more'}}</mat-icon>
                    </button>
                
                
                }

            </div>

            <div class="flex items-center space-x-3">
                <button  class="text-gray-400 hover:text-gray-600">
                    <lucide-angular [img]="editIcon"></lucide-angular>
                </button>
                <label class="switch">
                    <input type="checkbox" [checked]="item.status" />
                    />
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <!-- Children -->
        <div *ngIf="item.children && item.expanded">
            @for ( child of item.children; track $index) {
            <div class="pl-8 border-b bg-gray-50 last:border-b-0">
                <div class="flex items-center justify-between p-3 hover:bg-gray-100">
                    <span>{{ child.childName }}</span>
                    <div class="flex items-center space-x-3">
                        <button  class="text-gray-400 hover:text-gray-600">
                            <lucide-angular [img]="editIcon"></lucide-angular>
                        </button>
                        <label class="switch">
                            <input type="checkbox" [checked]="child.status" />
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
            </div>
            }
        </div>
    </div>
    }
    <div class="flex justify-center space-x-4 bg-gray-50">
                <button class="px-4 py-2 mt-4 font-medium text-white bg-gray-600 rounded hover:bg-gray-700">Cancel</button>
        <button class="px-4 py-2 mt-4 font-medium text-white bg-blue-600 rounded hover:bg-blue-700">Save</button>

        
    </div>
</div>
