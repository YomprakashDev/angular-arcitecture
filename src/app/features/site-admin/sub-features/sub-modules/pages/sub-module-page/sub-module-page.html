<div class="flex w-full h-full gap-4 bg-transparent">
  <div class="w-[238px] bg-white rounded-lg p-4 min-h-full">
    <h1 class="text-2xl font-bold text-[#1D1D21]">Modules</h1>
    <div>
      @for (item of moduleNameList(); track item.id) {
      <app-menu-item
        [item]="item"
        [isSelected]="selectedItem() === item.id"
        (itemSelected)="selectItem($event)"
      >
      </app-menu-item>
      }
    </div>
  </div>

  <div class="flex-1 p-6 bg-white rounded-lg">
    <h1 class="text-xl font-bold text-[#5363F9]">{{ selectedItem() }} Sub Module</h1>
    <app-contracts-page [subModules]="selectedSubModules"></app-contracts-page>
  </div>
</div>
