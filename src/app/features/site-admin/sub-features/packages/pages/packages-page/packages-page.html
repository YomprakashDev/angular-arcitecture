<div class="page">
  <div class="page-header">
    <h1>Packages</h1>
    <button class="primary-btn">Create New Package</button>
  </div>

  <div class="table-wrap">
    <table matSort mat-table [dataSource]="dataSource" class="mat-elev-0 packages-table">

      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let module">
          <button mat-icon-button  aria-label="Edit module">
          <lucide-angular [img]="editIcon" class="text-[#787A7F] text-lg"></lucide-angular>
          </button>
        </td>
      </ng-container>

      <!-- Status -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let module">
  
          <label class="switch">
              <input
                type="checkbox"
             
                [checked]="module.status"
        
              />
              />
              <span class="slider"></span>
            </label>
        </td>
      </ng-container>

      <!-- Package Name -->
      <ng-container matColumnDef="packageName">
        <th mat-header-cell *matHeaderCellDef>Package Name</th>
        <td mat-cell *matCellDef="let module" class="muted-strong">
          {{ module.packageName }}
        </td>
      </ng-container>

      <!-- Modules (as pills) -->
      <ng-container matColumnDef="modules">
        <th mat-header-cell *matHeaderCellDef>Modules</th>
        <td mat-cell *matCellDef="let module">
          <span class="pill" *ngFor="let m of module.modules">{{ m }}</span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
