<div class="flex w-full h-full bg-backround rounded-lg">
  <div class="flex-1">
    <div class="p-4 bg-white">
      <!-- Header -->
      <div class="flex items-center gap-2 mb-4">
        <!-- Back Button -->
        <button
          type="button"
          aria-label="Go back"
          class="flex items-center justify-center w-7 h-7 rounded-md hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <lucide-angular [img]="icons.back"></lucide-angular>
        </button>

        <!-- Title -->
        <h1 class="text-lg font-semibold text-gray-900">Package Information</h1>
      </div>

      <!-- Card -->
      <div class="mt-2 p-5 bg-gray-50 border border-gray-100 rounded-xl">
        <label for="packageName" class="block text-sm text-gray-500 mb-2">
          Package Name<span class="text-red-500">*</span>
        </label>
        <input
          id="packageName"
          type="text"
          placeholder="Silver"
          [ngModel]="packageName()"
          (ngModelChange)="packageName.set($event)"
          required
          class="w-full bg-white max-w-sm h-9 px-3 py-2 border border-gray-200 rounded-md text-sm text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400"
        />
      </div>
    </div>

    <div class="flex w-full h-full mt-4 gap-4 bg-transparent">
      <div class="w-[238px] bg-white rounded-lg p-4 min-h-full">
        <h1 class="text-2xl font-bold mb-6 text-foreground">Modules</h1>
        <div>
          @for (item of moduleNameList(); track item.id) {
          <app-menu-item
            [item]="item"
            [isSelected]="selectedItem() === item.id"
            (itemSelected)="selectItem($event)"
          >
          </app-menu-item>
          }
        </div>
      </div>

      <div class="flex-1 p-6 bg-white rounded-lg">
        <h1 class="text-xl font-bold mb-4 text-secondary-blue">Sub Module</h1>
        <app-update-package-status  [moduleId]="selectedItem()!" [subModules]="selectedSubModules"></app-update-package-status>
      </div>
      <!-- Save -->
<app-button [text]="'Save'" [variant]="'primary'" (clicked)="save()"></app-button>
    </div>
  </div>
</div>
