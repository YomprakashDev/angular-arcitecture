<!-- Outer card -->
<div class="p-6">
  <form class="grid items-start grid-cols-1 gap-5 lg:grid-cols-12">

    <!-- Upload tile -->
    <div class="self-start lg:col-span-3">
      <label class="block mb-2 text-sm font-semibold text-gray-700"> </label>
      <div
        class="w-full h-[160px] md:h-[180px] flex items-center justify-center rounded-xl border-2 border-dashed border-[#BFBFBF] bg-[#ECF4FF] p-4"
      >
        <label for="logo" class="flex flex-col items-center gap-2 text-center cursor-pointer">
          <div class="p-3 rounded-full bg-indigo-50">
            <img src="assets/images/common/uploadimg-placeholder.png" class="h-9 w-9" alt="Upload Logo" />
          </div>
          <div class="text-sm font-semibold text-indigo-600">Upload Your Logo</div>
          <p class="text-xs text-gray-500">Supported JPG, JPEG, PNG</p>
          <input id="logo" type="file" accept="image/*" class="sr-only" (change)="onLogoChange($event)" />
        </label>
      </div>
    </div>

    <!-- Right side fields -->
    <div class="grid grid-cols-1 gap-5 lg:col-span-9 md:gap-5 md:grid-cols-12">

      <!-- Organization Name -->
      <div class="md:col-span-8">
        <label class="block mb-2 text-sm font-semibold text-gray-700">Organization Name <span class="text-red-500">*</span></label>
        <input type="text" placeholder="Enter Organization Name"
               class="w-full px-3 py-2 text-sm placeholder-gray-400 bg-white border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-100">
      </div>

      <!-- Industry -->
      <div class="md:col-span-4">
        <label class="block mb-2 text-sm font-semibold text-gray-700">Industry / Sector <span class="text-red-500">*</span></label>
        <div class="relative">
          <select class="w-full px-3 py-2 text-sm bg-white border border-gray-200 rounded-lg appearance-none">
            <option value="" selected>Select</option>
            <option *ngFor="let ind of industries" [value]="ind">{{ ind }}</option>
          </select>
          <svg class="absolute w-5 h-5 text-gray-400 transform -translate-y-1/2 pointer-events-none right-3 top-1/2" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 10.94l3.71-3.71a.75.75 0 111.06 1.06l-4.24 4.24a.75.75 0 01-1.06 0L5.21 8.29a.75.75 0 01.02-1.08z" clip-rule="evenodd"/>
          </svg>
        </div>
      </div>

      <!-- Organization URL -->
      <div class="md:col-span-8">
        <label class="block mb-2 text-sm font-semibold text-gray-700">Organization URL</label>
        <div class="flex w-full">
          <div class="inline-flex items-center px-3 text-sm text-gray-500 bg-white border border-gray-200 rounded-l-lg">
            https://contracts.yourdomain.com/
          </div>
          <input type="text" placeholder="Organization name"
                 class="flex-1 px-3 py-2 text-sm placeholder-gray-400 bg-white border border-gray-200 rounded-r-lg focus:outline-none focus:ring-2 focus:ring-indigo-100">
        </div>
      </div>

      <!-- GST Number -->
      <div class="md:col-span-4">
        <label class="block mb-2 text-sm font-semibold text-gray-700">GST Number</label>
        <input type="text" placeholder="Enter GST Number"
               class="w-full px-3 py-2 text-sm placeholder-gray-400 bg-white border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-100">
      </div>

      <!-- Street Address -->
      <div class="md:col-span-6">
        <label class="block mb-2 text-sm font-semibold text-gray-700">Street Address <span class="text-red-500">*</span></label>
        <textarea rows="4" placeholder="Enter Street Address"
                  class="w-full px-3 py-2 text-sm placeholder-gray-400 bg-white border border-gray-200 rounded-lg resize-none focus:outline-none focus:ring-2 focus:ring-indigo-100"></textarea>
      </div>

      <!-- Zip -->
      <div class="md:col-span-3">
        <label class="block mb-2 text-sm font-semibold text-gray-700">Zip Code / Postal Code <span class="text-red-500">*</span></label>
        <input type="text" placeholder="123456"
               class="w-full px-3 py-2 text-sm placeholder-gray-400 bg-white border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-100">
      </div>

      <!-- State -->
      <div class="md:col-span-3">
        <label class="block mb-2 text-sm font-semibold text-gray-700">State <span class="text-red-500">*</span></label>
        <div class="relative">
          <select class="w-full px-3 py-2 text-sm bg-white border border-gray-200 rounded-lg appearance-none">
            <option value="" selected>Select</option>
            <option *ngFor="let s of states" [value]="s">{{ s }}</option>
          </select>
          <svg class="absolute w-5 h-5 text-gray-400 transform -translate-y-1/2 pointer-events-none right-3 top-1/2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 10.94l3.71-3.71a.75.75 0 111.06 1.06l-4.24 4.24a.75.75 0 01-1.06 0L5.21 8.29a.75.75 0 01.02-1.08z" clip-rule="evenodd"/></svg>
        </div>
      </div>

      <!-- Country -->
      <div class="md:col-span-3">
        <label class="block mb-2 text-sm font-semibold text-gray-700">Country <span class="text-red-500">*</span></label>
        <div class="relative">
          <select class="w-full px-3 py-2 text-sm bg-white border border-gray-200 rounded-lg appearance-none">
            <option value="" selected>Select</option>
            <option *ngFor="let c of countries" [value]="c">{{ c }}</option>
          </select>
          <svg class="absolute w-5 h-5 text-gray-400 transform -translate-y-1/2 pointer-events-none right-3 top-1/2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 10.94l3.71-3.71a.75.75 0 111.06 1.06l-4.24 4.24a.75.75 0 01-1.06 0L5.21 8.29a.75.75 0 01.02-1.08z" clip-rule="evenodd"/></svg>
        </div>
      </div>

      <!-- Currency -->
      <div class="md:col-span-3">
        <label class="block mb-2 text-sm font-semibold text-gray-700">Currency <span class="text-red-500">*</span></label>
        <div class="relative">
          <select class="w-full px-3 py-2 text-sm bg-white border border-gray-200 rounded-lg appearance-none">
            <option value="" selected>Select</option>
            <option *ngFor="let cur of currencies" [value]="cur">{{ cur }}</option>
          </select>
          <svg class="absolute w-5 h-5 text-gray-400 transform -translate-y-1/2 pointer-events-none right-3 top-1/2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 10.94l3.71-3.71a.75.75 0 111.06 1.06l-4.24 4.24a.75.75 0 01-1.06 0L5.21 8.29a.75.75 0 01.02-1.08z" clip-rule="evenodd"/></svg>
        </div>
      </div>

      <!-- Time Zone -->
      <div class="md:col-span-6">
        <label class="block mb-2 text-sm font-semibold text-gray-700">Time Zone <span class="text-red-500">*</span></label>
        <div class="relative">
          <select class="w-full px-3 py-2 text-sm bg-white border border-gray-200 rounded-lg appearance-none">
            <option value="" selected>Select</option>
            <option *ngFor="let tz of timezones" [value]="tz">{{ tz }}</option>
          </select>
          <svg class="absolute w-5 h-5 text-gray-400 transform -translate-y-1/2 pointer-events-none right-3 top-1/2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 10.94l3.71-3.71a.75.75 0 111.06 1.06l-4.24 4.24a.75.75 0 01-1.06 0L5.21 8.29a.75.75 0 01.02-1.08z" clip-rule="evenodd"/></svg>
        </div>
      </div>

      <!-- Contact Details header -->
      <div class="pt-1 md:col-span-12">
        <h3 class="text-sm font-semibold text-gray-700">Contact Details</h3>
      </div>

      <!-- Contact Person -->
      <div class="md:col-span-4">
        <label class="block mb-2 text-sm font-semibold text-gray-700">Contact Person Name <span class="text-red-500">*</span></label>
        <input type="text" placeholder="Enter Contact Person Name"
               class="w-full px-3 py-2 text-sm placeholder-gray-400 bg-white border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-100">
      </div>

      <!-- Email -->
      <div class="md:col-span-4">
        <label class="block mb-2 text-sm font-semibold text-gray-700">Email <span class="text-red-500">*</span></label>
        <input type="email" placeholder="Enter Email"
               class="w-full px-3 py-2 text-sm placeholder-gray-400 bg-white border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-100">
      </div>

      <!-- Contact Number -->
      <div class="md:col-span-4">
        <label class="block mb-2 text-sm font-semibold text-gray-700">Contact Number <span class="text-red-500">*</span></label>
        <input type="tel" placeholder="Enter Contact Number"
               class="w-full px-3 py-2 text-sm placeholder-gray-400 bg-white border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-100">
      </div>

      <!-- Team Size -->
      <div class="md:col-span-4">
        <label class="block mb-2 text-sm font-semibold text-gray-700">Team Size</label>
        <div class="relative">
          <select class="w-full px-3 py-2 text-sm bg-white border border-gray-200 rounded-lg appearance-none">
            <option value="" selected>Select</option>
            <option *ngFor="let ts of teamSizes" [value]="ts">{{ ts }}</option>
          </select>
          <svg class="absolute w-5 h-5 text-gray-400 transform -translate-y-1/2 pointer-events-none right-3 top-1/2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 10.94l3.71-3.71a.75.75 0 111.06 1.06l-4.24 4.24a.75.75 0 01-1.06 0L5.21 8.29a.75.75 0 01.02-1.08z" clip-rule="evenodd"/></svg>
        </div>
      </div>

      <!-- Website URL -->
      <div class="md:col-span-8">
        <label class="block mb-2 text-sm font-semibold text-gray-700">Website URL</label>
        <input type="url" placeholder="Enter URL"
               class="w-full px-3 py-2 text-sm placeholder-gray-400 bg-white border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-100">
      </div>

    </div>
  </form>
</div>
