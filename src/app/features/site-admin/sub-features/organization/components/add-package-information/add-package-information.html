<!-- Card -->
<div class="rounded-xl border border-gray-200 bg-gray-50 p-4 md:p-6">
  <form class="grid grid-cols-1 gap-4 md:gap-5 lg:grid-cols-12">

    <!-- Package -->
    <div class="lg:col-span-4">
      <label class="form-label">Package <span class="req">*</span></label>
      <div class="relative">
        <select class="form-select">
          <option value="" selected>Select package</option>
          <option *ngFor="let p of packages" [value]="p">{{ p }}</option>
        </select>
        <svg class="chev" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 10.94l3.71-3.71a.75.75 0 111.06 1.06l-4.24 4.24a.75.75 0 01-1.06 0L5.21 8.29a.75.75 0 01.02-1.08z" clip-rule="evenodd"/>
        </svg>
      </div>
    </div>

    <!-- Users Count -->
    <div class="lg:col-span-4">
      <label class="form-label">Users Count <span class="req">*</span></label>
      <input type="number" placeholder="Enter" class="form-input" value="20" />
    </div>

    <!-- PUC -->
    <div class="lg:col-span-4">
      <label class="form-label">PUC</label>
      <input type="number" class="form-input" value="20000" />
    </div>

    <!-- Deal Amount -->
    <div class="lg:col-span-4">
      <label class="form-label">Deal Amount <span class="req">*</span></label>
      <input type="number" placeholder="Enter" class="form-input" />
    </div>

    <!-- GST -->
    <div class="lg:col-span-4">
      <label class="form-label">GST</label>
      <input type="number" class="form-input" value="2000" />
    </div>

    <!-- Total Deal Value -->
    <div class="lg:col-span-4">
      <label class="form-label">Total Deal Value</label>
      <input type="number" class="form-input" value="410000" />
    </div>

    <!-- Start Date -->
    <div class="lg:col-span-4">
      <label class="form-label">Start Date <span class="req">*</span></label>
      <div class="relative">
        <input type="text" class="form-input pr-10" value="22-02-2025" />
        <svg class="cal" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2" stroke-width="1.5"></rect>
          <line x1="16" y1="2.5" x2="16" y2="6" stroke-width="1.5"></line>
          <line x1="8" y1="2.5" x2="8" y2="6" stroke-width="1.5"></line>
          <line x1="3" y1="10" x2="21" y2="10" stroke-width="1.5"></line>
        </svg>
      </div>
    </div>

    <!-- Valid Upto -->
    <div class="lg:col-span-4">
      <label class="form-label">Valid Upto <span class="req">*</span></label>
      <div class="relative">
        <input type="text" class="form-input pr-10" value="25-03-2026" />
        <svg class="cal" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2" stroke-width="1.5"></rect>
          <line x1="16" y1="2.5" x2="16" y2="6" stroke-width="1.5"></line>
          <line x1="8" y1="2.5" x2="8" y2="6" stroke-width="1.5"></line>
          <line x1="3" y1="10" x2="21" y2="10" stroke-width="1.5"></line>
        </svg>
      </div>
    </div>

  </form>
</div>
