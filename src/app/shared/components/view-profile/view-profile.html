  <div class="flex flex-col h-full   ">

      <!-- Background Cover Image Section -->
      <div class="relative h-[210px] bg-gradient-to-r from-purple-500 to-pink-500  flex items-center justify-center p-4">
        
        <button class="absolute top-4 border border-gray-200 right-4 
         bg-opacity-30 text-white text-sm font-medium px-4 py-2 rounded-sm
          backdrop-blur-md hover:bg-opacity-50 transition-all">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block mr-2" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z" clip-rule="evenodd" />
          </svg>
          Cover Image
        </button>
      </div>

      <div class="container min-h-[445px]  mx-auto px-4 mt-[-40px] z-10">
        <div class="flex flex-col md:flex-row items-start gap-6">
          <!-- Profile Section -->
          <div class=" bg-white rounded-3xl w-[280px]  min-h-[445px]    ">
            <h2 class="text-lg font-semibold text-gray-800 ml-4 p-4 mb-2">Profile</h2>
            <div class=" flex flex-col items-center ">
             
 <div class="relative mb-6">
                <img src="/assets/images/common/profile.png" alt="Profile Picture" class="w-32 h-32 border border-gray-200 rounded-full object-cover  ">
                <button  class="absolute bottom-0 right-0 p-2 bg-secondary-blue text-white rounded-full shadow-lg border-2 border-white hover:bg-indigo-600 ">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
                  </svg>
                </button>
              </div>
              
             
              <h2 class="text-xl font-semibold text-gray-800 mb-1">{{ user().firstName }} {{ user().lastName }}</h2>
              <div class="flex items-center text-sm text-lucky-grey font-medium px-3 py-1">
                <span class="w-2 h-2 bg-secondary-blue rounded-full mr-2"></span>
                {{ user().designation }}
              </div>
            </div>
          </div>

          <!-- Personal Information Section -->
          <div class=" w-full bg-white flex-1 min-h-[445px] rounded-3xl p-6 md:p-8 border border-gray-200 ">
            <div class="flex justify-between items-center mb-6">
              <h2 class="text-xl font-bold text-black">Personal information</h2>
              
              <button
                (click)="toggleEdit()"
                [class] = 'isEditing() ? "hidden" : ""'
                class="flex items-center text-sm font-medium bg-primary-blue text-white border  px-4 py-2 rounded-full  "
              >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" viewBox="0 0 20 20" fill="currentColor">
                  <path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" />
                  <path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd" />
                </svg>
                Edit
              </button>
              
            </div>

            <form (ngSubmit)="saveUser()" class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div class="flex flex-col">
                <label for="firstName" class="text-sm font-semibold text-black mb-1">First Name</label>
                <input
                  type="text"
                  id="firstName"
               placeholder="Enter First Name"
                  name="firstName"
                 
                  class="p-3 border border-surface-soft rounded-lg text-lucky-grey  placeholder:text-lucky-grey"
                >
              </div>
              <div class="flex flex-col">
                <label for="lastName" class="text-sm font-semibold text-black mb-1">Last Name</label>
                <input
                  type="text"
                  id="lastName"
                  placeholder="Enter Last Name"
                  name="lastName"
                 
                  class="p-3 border border-surface-soft rounded-lg  placeholder:text-lucky-grey "
                >
              </div>
              <div class="flex flex-col">
                <label for="department" class="text-sm font-semibold text-black mb-1">Department</label>
                <input
                  type="text"
                  id="department"
                  placeholder="Enter Department"
                  name="department"
                 
                  class="p-3 border border-surface-soft rounded-lg  placeholder:text-lucky-grey "
                >
              </div>
              <div class="flex flex-col">
                <label for="mobileNumber" class="text-sm font-semibold text-black mb-1">Mobile Number</label>
                <input
                  type="text"
                  id="mobileNumber"
                  placeholder="Enter Mobile Number"
                  name="mobileNumber"
                 
                  class="p-3 border border-surface-soft rounded-lg  placeholder:text-lucky-grey "
                >
              </div>
              <div class="flex flex-col">
                <label for="email" class="text-sm font-semibold text-black mb-1">Email</label>
                <input
                  type="email"
                  id="email"
                  placeholder="Enter Email"
                  name="email"
                 
                  class="p-3 border border-surface-soft rounded-lg  placeholder:text-lucky-grey "
                >
              </div>
              <div class="flex flex-col">
                <label for="designation" class="text-sm font-semibold text-black mb-1">Designation</label>
                <input
                  type="text"
                  id="designation"
                  placeholder="Enter Designation"
                  name="designation"
                 
                  class="p-3 border border-surface-soft rounded-lg  placeholder:text-lucky-grey "
                >
              </div>

     
 <!-- Buttons for editing -->
              <div [class] = 'isEditing() ? "" : "hidden"'
                class="md:col-span-2 flex justify-end gap-4 ">
                <button
                  type="button"
                  (click)="cancelEdit()"
                  class="px-8 py-2 border border-primary-blue  text-primary-blue font-bold rounded-lg  "
                >
                  Cancel
                </button>
                <button
                  type="submit"
                  class="px-8 py-2 bg-primary-blue text-white font-semibold rounded-lg  "
                >
                  Update
                </button>
              </div>
              
             
            </form>
          </div>
        </div>
      </div>
    </div>
