<div 
  (click)="onSelect()" 
  [class]="'flex justify-between items-center cursor-pointer p-4 my-2 rounded-lg ' + (isSelected() ? 'bg-[#E9ECFF] text-[#6D7BFA] font-bold ' : 'hover:bg-gray-50 text-[16px] font-semibold text-[#7E7A88]')"
>
  <span class="text-lg font-medium">{{ item().name }}</span>
  <lucide-angular [img]="icons.chevronRight"></lucide-angular>
</div>
