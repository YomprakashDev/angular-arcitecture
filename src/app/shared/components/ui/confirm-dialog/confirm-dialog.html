<!-- Backdrop -->
<div
  class="fixed inset-0 z-50 flex items-center justify-center bg-black/30"
  role="dialog"
  aria-modal="true"
>
  <!-- Dialog -->
  <div class="mx-4 w-full max-w-lg rounded-2xl bg-white shadow-xl">
    <!-- Accent bar -->
    <div class="h-2 w-full  rounded-t-2xl" [class]="accentClasses.topBar"></div>

    <div class="px-8 pb-8 pt-6 text-center">
      <!-- Icon -->
      <div
        [class]="accentClasses.iconRing"
        class="mx-auto mb-5 flex h-14 w-14 items-center justify-center rounded-full border-8"
      >
       <div *ngIf="variant() === 'danger'">
        <lucide-angular [img]="icons.cross" class="text-error"></lucide-angular>
       </div>
       <div *ngIf="variant() === 'success'">
        <lucide-angular [img]="icons.check"></lucide-angular>
       </div>
         
      </div>

      <!-- Message -->
      <h2 class="mb-7 text-xl md:text-2xl font-semibold text-primary-black">
        {{ text() }}
      </h2>

      <!-- Buttons (fixed) -->
      <div class="flex items-center justify-center gap-4">
        <button
          [class]="accentClasses.confirmBtn"
          type="button"
          class="min-w-[120px] 
          rounded-lg border
           border-gray-300
            bg-white px-6
             py-3 text-base
              font-medium
               text-gray-700
                hover:bg-gray-50 
                focus:outline-none
     "
          (click)="onCancel()"
        >
          {{ cancelText() }}
        </button>

        <button
          type="button"
          [class]="accentClasses.confirmBtn"
          class="min-w-[120px] 
          rounded-lg px-6 py-3 
          text-base font-semibold 
          text-white
          focus:outline-none focus:ring-2 focus:ring-offset-2"
          (click)="onConfirm()"
          autofocus
        >
          {{ confirmText() }}
        </button>
      </div>
    </div>
  </div>
</div>
